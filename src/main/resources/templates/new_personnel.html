<!DOCTYPE html>
<!-- No longer needed since using data-th syntax: xmlns:th="http://www.thymeleaf.org"-->
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>eFinance Loan Personnel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<div data-th-replace="common/head :: head"></div>
<div class="container">
    <h1>eFinance Loan Personnel Manager</h1>
    <hr>
    <h2>Add New Personnel</h2>
    <form action="#" data-th-action="@{/savePersonnel}" data-th-object="${personnel}"
          method="POST">
        <input type="text" data-th-field="*{employeeId}"
               placeholder="Employee ID" class="form-control mb-4 col-4" autofocus required>
        <input type="text" data-th-field="*{firstName}"
               placeholder="Personnel First Name" class="form-control mb-4 col-4" required>
        <input type="text" data-th-field="*{lastName}"
               placeholder="Personnel Last Name" class="form-control mb-4 col-4" required>
        <input type="email" data-th-field="*{email}"
               placeholder="Personnel Email" class="form-control mb-4 col-4" required>
        <input type="text" data-th-field="*{password}"
               placeholder="Personnel Password" class="form-control mb-4 col-4" required>
        <input type="text" data-th-field="*{adminPermissions}" placeholder="Personnel Admin Permissions (Y/N)"
               class="form-control mb-4 col-4" minlength="1" maxlength="1" required>
        <button type="submit" class="btn btn-primary"
                data-th-onclick="return confirm('Are you sure you would like add this personnel?')">Save Personnel
        </button>
    </form>
    <hr>
    <a data-th-href = "@{/showPersonnelList}">Back to Personnel List</a>
    <p></p>
</div>
</body>
</html>
